<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Launch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="72x72" href="images/icon-72x72.svg">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"><img src="images/logo.svg" alt="Logomarca Launch"></div>
            <div class="menu">
                <nav>
                    <ul>
                        <li>Recursos</li>
                        <li>FAQs</li>
                        <li>Sobre nós</li>
                        <li>Contato</li>
                    </ul>
                </nav>
            </div>
            <div class="header-options">
                <div class="header-options--login">Entrar</div>
                <div class="header-options--signUp">Inscrever-se</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container column">
            <h1>Nós Somos Impulsionadores</h1>
            <div class="main-illustration">
                <img src="images/macbook.svg" alt="Inlustração principal" />
            </div>

            <div class="coutdown">
                <div class="days column">
                    <p id="days"></p>
                    <span>Dias</span>
                </div>

                <div class="hours column">
                    <p id="hours"></p>
                    <span>Horas</span>
                </div>

                <div class="minutes column">
                    <p id="minutes"></p>
                    <span>Minutos</span>
                </div>

                <div class="seconds column">
                    <p id="seconds"></p>
                    <span>Segundos</span>
                </div>
            </div>
        </div>
    </main>
    <!-- injecting the javascript -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
